<!DOCTYPE html>
<html>
  <head>
    <script src="js/vue.js"></script>
    <title>El bucle for</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="person in people">{{ person }}</li>
      </ul>
      <ul>
        <li v-for="(person, index) in people">{{ index }} - {{ person }}</li>
        <span v-if="index == people.length - 1">Este es el Ãºltimo elemento</span>
      </ul>
    </div>
    <script src="js/app_for.js"></script>
  </body>
</html>
