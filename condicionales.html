<!DOCTYPE html>
<html>
  <head>
    <script src="js/vue.js"></script>
    <title>Condicionales if else if</title>
  </head>
  <body>
    <div id="app">
      <div v-if="value == 5">Value es 5</div>
      <div v-else-if="value < 5">Value es < 5</div>
      <div v-else>Value es > 5</div>
    </div>
    <script src="js/app_condicionales.js"></script>
    <!--Nuestro archivo con el contenido del Vue, tiene que ir después de nuestro elemento ámbito de Vue.-->
  </body>
</html>
