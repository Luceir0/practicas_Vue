<!DOCTYPE html>
<html>
  <head>
    <script src="js/vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>Computed reversed message: "{{ reversedMessage }}"</p>
      <!--Llamada al computed que hemos definido en app.js-->
      <p>{{ calculateSum(2,2) }}</p>
      <!--Llamada a la función calculateSum, con inserción de parámetros (podrían ser variables de app.js)-->
    </div>
    <script src="js/app.js"></script>
    <!--Nuestro archivo con el contenido del Vue, tiene que ir después de nuestro elemento ámbito de Vue.-->
  </body>
</html>
